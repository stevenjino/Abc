<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <style type="text/css">
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #020057;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #fdff25;
        }
    </style>
</head>
<body>
    <p>
        <button onclick="myMove()">Click Me</button>
    </p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script type="text/javascript">
        function myMove(){
            let id = null;
            const element = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame,5);
            function frame(){
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    element.style.top = pos + "px";
                    element.style.left = pos + "px"
                }
            }
        }
    </script>
</body>
</html>
